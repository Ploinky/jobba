name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1
      - run: msbuild jobba.vcxproj -t:rebuild -property:Configuration=Release -property:Platform=x64
      - uses: actions/upload-artifact@v3
        with:
          name: jobba
          path: ./**/jobba.exe
          retention-days: 1
